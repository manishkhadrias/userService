apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: user-api
  name: user-api
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user-api
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: user-api
    spec:
      containers:
      - image: manishkhadria/user-api:0.0.1-SNAPSHOT
        imagePullPolicy: IfNotPresent
        name: user-api
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
---
apiVersion: "v1"
kind: "Service"
metadata:
  name: "user-api"
  namespace: "default"
  labels:
    app: "user-api"
spec:
  ports:
  - protocol: "TCP"
    port: 8100
    targetPort: 8100
  selector:
    app: "user-api"
  type: "ClusterIP"
