spring.application.name=user-api
server.port=8100

spring.jpa.show-sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOSTNAME:localhost}:${DB_PORT:3306}/${DB_NAME:users}
spring.datasource.username=${DB_USERNAME:user1}
spring.datasource.password=${DB_PASSWORD:password}
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
spring.datasource.initialization-mode=always

opentracing.jaeger.udp-sender.host=${JAEGER_HOSTNAME:localhost}
#udp host for sender. By default Jaeger libraries use a UDP sender to report finished spans to the jaeger-agent daemon
opentracing.jaeger.udp-sender.port=${JAEGER_PORT:6831}
#udp port
opentracing.jaeger.log-spans=true
#logs the spans in console